shell /usr/bin/zsh
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

shell_integration no-cursor
cursor_shape block
cursor_shape_unfocused hollow
cursor_blink_interval 0

scrollback_lines 2000

background #222222
foreground #d9d7ce
cursor #ffcc66
selection_background #555555
